{% extends "base.html" %}


{% block title %}
Лента
{% endblock %}


{% block body %}


    <h1 class="lenta">Лента</h1>

    <div class="posts">
    {% for el in posts %}
        <div class="post">
    <h2>{{ el.title }}</h2>
    <p>{{ el.intro }}</p>
    <p><b>Дата: {{ el.date.date() }}</b></p>
            <br>
        <a href="/posts/{{ el.id }}" class="btn">Подробнее</a>
        </div>
    {% endfor %}
    </div>

{% endblock %}
